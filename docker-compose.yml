version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL:-postgres://pg_user:pg_password@postgres:5432/yummi}
      - DB_SSL=${DB_SSL:-false}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${DB_USER:-pg_user}
      - POSTGRES_PASSWORD=${DB_PASS:-pg_password}
      - POSTGRES_DB=${DB_NAME:-yummi}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-pg_user} -d ${DB_NAME:-yummi}']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
